<!DOCTYPE html>
<html>
  <head>
    <title>RTSP Camera Stream</title>
    <style>
      /* Apply styles to the body element */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        text-align: center;
      }

      /* Style the h1 heading */
      h1 {
        color: #333;
        margin-top: 20px;
      }

      /* Style the form container */
      form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      /* Style the form label */
      label {
        display: block;
        margin-bottom: 10px;
        color: #333;
      }

      /* Style the input field */
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      /* Style the submit button */
      button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      /* Change button style on hover */
      button[type="submit"]:hover {
        background-color: #0056b3;
      }

      /* Style the video element */
      video {
        display: block;
        margin: 20px auto;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>RTSP Camera Stream</h1>
    <form action="/setRtspUrl" method="post">
      <label for="rtspUrl">RTSP URL:</label>
      <input type="text" id="rtspUrl" name="rtspUrl" required />
      <button type="submit">Set RTSP URL</button>
    </form>

    <!-- HTML5 Video Element to Display the Stream -->
    <video id="cameraStream" controls autoplay></video>

    <script>
      // Function to set the source of the video element
      function setVideoSource(rtspUrl) {
        const video = document.getElementById("cameraStream");
        video.src = rtspUrl;
      }
    </script>
  </body>
</html>
